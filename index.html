<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Link Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Site Title-->
    <title>Html-css-bootstrap-dashboard</title>
</head>

<body>
    
    <!--Header-->
    <header>
        <nav class="bg-light container-fluid py-3 bg-white">
                <div class="row">
                    <div class="col-1">
                        <a href="#"><img src="img/logo.svg" alt="Bootstrap" width="" height="30"></a>
                    </div>

                    <div class="col-10 input-group-prepend">
                        <input type="text" class="form-control bg-light" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                    <div class="col-1">
                        <ul class="list-unstyled d-flex align-items-center justify-content-around gap-3 gap-md1">
                            <li class="my-h-d-n">
                                <a href="#"><i class="fa-solid fa-list"></i></a>
                            </li>
                            <li class="my-h-d-n">
                                <a href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="my-h-d-n">
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-solid fa-bell"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
          </nav>
    </header>


    <!--Wrapper-->
    <div class="wrapper">
        <!--Up content-->
        <div class="up-content">
            <div class="sidebar"></div>
            <main>
                <section id="my-head-section">
                    <div class="badge-1">
                        <h3>Boolean <span class="badge my-bg-dark-bdg my-txt-size">Piano Blaze</span></h3>
                    </div>
                     
                    <div class="badge-1">
                        <span class="badge my-bg-dark-bdg my-txt-size">3 app</span>
                        <span><i class="fa-solid fa-angles-right fa-xs"></i></span>
                        <span class="badge my-bg-dark-bdg my-txt-size">Boolean mobile app</span>
                        <span class="badge my-bg-dark-bdg my-txt-size">Boolean web app</span>
                        <span class="badge my-bg-dark-bdg my-txt-size">Boolean blog app</span>
                    </div>
                </section>

                <div>
                    
                </div>
            </main>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
